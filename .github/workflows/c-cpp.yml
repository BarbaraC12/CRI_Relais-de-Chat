name: C/C++ CI

on:
  push:
    branches: [ "main", "bcano", "anclarma" ]
  pull_request:
    branches: [ "main", "bcano", "anclarma" ]

jobs:
  build:
  
    runs-on: ${{ matrix.os }}
    strategy:                                                                   
      matrix:                                                                   
        os: [ubuntu-20.04, ubuntu-latest, macos-11]

    steps:
    - uses: actions/checkout@v3
    - name: make
      run: make
    - name: make check
      run: make check
